
name: ContinuousIntegration Release NuGet

# Controls when the action will run. Triggers the workflow on release
#on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
on:
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Create NuGet Package
      run: dotnet pack -c PackNuGet /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/sverigesradio/nuget-ember-plus-consumer-lib/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: ./

    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: SR.EmberPlusConsumerLib.NetStandard
        path: ./Nuget.EmberPlusConsumerLib.NetStandard/bin/PackNuGet/SR.EmberPlusConsumerLib.NetStandard.${{ github.event.release.tag_name }}.nupkg

    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json --no-symbols true

